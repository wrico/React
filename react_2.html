<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserir HTML dinamicamente no navegador</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
            max-width: 200px;
        }
    </style>

</head>

<body>

    <div id="js"></div>
    <div id="react"> </div>

    <script>
        const jsContainer = document.getElementById("js");
        const reactContainer = document.getElementById("react");
        const render = () => {
            jsContainer.innerHTML = `<div class="demo"> Hello JS <input />
                    <p>${new Date().toLocaleTimeString()}</p>
                </div> `;
            ReactDOM.render(
                React.createElement("div", { className: "demo" }, "Hello React ",
                    React.createElement("input"),
                    React.createElement( "p", null, new Date().toLocaleTimeString()),
                    React.createElement( "p", null, "Aqui vc pode digitar no Input"),
                    React.createElement( "p", null, "O React n√£o reinderiza a div inteira"),
                    React.createElement( "p", null, "somente o paragrafo da hora")

                ),
                reactContainer
            );
        }
        setInterval(render, 1000);

    </script>

</body>

</html>
